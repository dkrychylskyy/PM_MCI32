<ion-view view-title="Manifestation">
  <ion-content>
      <div class="list text-center">
      <label class="item item-input item-floating-label">
        <span class="input-label">New manifestation</span>
        <input type="text" placeholder="Nom de la manifestation" ng-model="formManifest.text" required="">
      </label>
    </div>
    <div class="text-center">
      <button class="button button-balanced" ng-click="addManifest()">Enregistrer</button>
    </div>
  </ion-content>
</ion-view>
