<ion-view hide-nav-bar="true" cache-view="false">
    <ion-content>
        <!--//////////////if no images//////////////////-->
        <ion-slides options="{paginationClickable:true, speed: 600, initialSlide: 0}" slider="swiper"
                    style="background-color:#262626">
            <ion-slide-page ng-show="numberOfSlides < 1" style="background-color: #ffffff" class="mci-slide-1st">
                <div class="list">
                    <div class="item item-divider-android">
                        <div class="row" ng-show="showInfoEmail">
                            <div class="col mci-bord-bottom">
                                E-mail n'est pas rempli.
                                <a ui-sref="emailParams"><i class="icon-right ion-chevron-right pull-right"></i><span
                                        class="pull-right">Remplir</span></a>
                            </div>
                        </div>
                        <div class="row" ng-show="showInfoManifest">
                            <div class="col mci-bord-bottom">
                                Manifestation n'est pas rempli.
                                <a ui-sref="manifestParams"><i class="icon-right ion-chevron-right pull-right"></i><span
                                        class="pull-right">Remplir</span></a>
                            </div>
                        </div>
                        <div class="row" ng-show="showInfoInvit">
                            <div class="col mci-bord-bottom">
                                Invitation n'est pas rempli.
                                <a ui-sref="invitParams"><i class="icon-right ion-chevron-right pull-right"></i><span
                                        class="pull-right">Remplir</span></a>
                            </div>
                        </div>
                        <div class="row" ng-show="showInfoRemerci">
                            <div class="col mci-bord-bottom">
                                Remerciement n'est pas rempli.
                                <a ui-sref="remerciParams"><i class="icon-right ion-chevron-right pull-right"></i><span
                                        class="pull-right">Remplir</span></a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mci-bord-bottom">
                                Merci de sélectionner des images
                                <a ui-sref="addImages"><i class="icon-right ion-chevron-right pull-right"></i><span
                                        class="pull-right">Sélectionner</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <button ui-sref="reglages" class="button button-fab button-fab-bottom-right button-dark"><i
                        class="icon ion-ios-gear-outline"></i></button>
            </ion-slide-page>
            <!--//////////////if images//////////////////-->
            <ion-slide-page ng-repeat="image in images">
                <img ng-src="{{image}}" style="width: 100%; height: auto"/>
            </ion-slide-page>
            <ion-slide-page ng-show="numberOfSlides >= 1">
                <img ng-src="{{lastImg}}" alt="test" style="width: 100%; height: auto">
                <!--<img src="../img/for_test/img1.jpg" alt="test" style="width: 100%; height: auto">-->
                <div>
                    <div class="row row-center" style="position: absolute; top: 50%;  margin-top  : -100px;">
                        <div class="col"></div>
                        <div class="col col-center text-center" style="background-color: #FFFFFF;">
                            <h5>
                                {{currentInvitation}}
                                <!--text text text text text text text text text texttext text text text texttext text text text texttext text text text texttext text text text texttext text text text texttext text text text texttext text text text texttext text text text text-->
                            </h5>
                            <button class="button button-balanced button-flat" ui-sref="form">Oui</button>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <button ui-sref="reglages" class="button button-fab button-fab-bottom-right button-light"
                        style="opacity: 0.5"><i
                        class="icon ion-ios-gear-outline"></i></button>
            </ion-slide-page>
        </ion-slides>
    </ion-content>
</ion-view>
