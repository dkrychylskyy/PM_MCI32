<ion-view view-title="Mes coordonnÃ©es">
    <ion-content>
        <div class="list">
            <div class="row">
                <div class="col" ng-show="hidenom">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Nom</span>
                        <input type="text" placeholder="Nom" ng-minlength="2" ng-maxlength="30" name="nom"
                               ng-model="noteForm.nom">
                    </label>
                </div>
                <div class="col" ng-show="hideprenom">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Prenom</span>
                        <input type="text" ng-maxlength="20" placeholder="Prenom" ng-model="noteForm.prenom">
                    </label>
                </div>
                <div class="col" ng-show="hideemail">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">E-mail</span>
                        <input type="email" placeholder="E-mail" ng-model="noteForm.email">
                    </label>
                </div>
                <div class="col" ng-show="hideportable">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Portable</span>
                        <input type="tel" placeholder="Portable" ng-model="noteForm.portable">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-50" ng-show="hideadresse">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Adresse</span>
                        <input type="text" placeholder="Adresse" ng-model="noteForm.adresse">
                    </label>
                </div>
                <div class="col col-20" ng-show="hideCP">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Code Postal</span>
                        <input type="number" ng-maxlength="5" placeholder="Code Postal" ng-model="noteForm.codePostale">
                    </label>
                </div>
                <div class="col" ng-show="hideville">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Ville</span>
                        <input type="text" ng-maxlength="20" placeholder="Ville" ng-model="noteForm.ville">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col col-50" ng-show="hidedivers">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Divers</span>
                        <input type="text" placeholder="Divers ou projets" ng-model="noteForm.divers">
                    </label>
                </div>
                <div class="col" ng-show="hidedate">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Date</span>
                        <input type="text" onfocus="(this.type='date')" ng-model="noteForm.dateToCall"
                               placeholder="Date">
                    </label>
                </div>
                <div class="col" ng-show="hideheure">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Heure</span>
                        <input type="text" onfocus="(this.type='time', this.value= '08:00')"
                               ng-model="noteForm.timeToCall" placeholder="Heure">
                    </label>
                </div>
            </div>
            <label class="item item-input item-floating-label" ng-show="false">
                <span class="input-label">manifest</span>
                <input type="text" placeholder="manifest" ng-model="noteForm.manifest">
            </label>
            <div class="row">
                <button ng-show="!noteForm.id" ui-sref="reglages"
                        class="button button-raised button-stable button-balanced ink-dark"
                        style="position: relative; margin: 0 auto;" ng-click="saveNote()">Confirmer
                </button>
            </div>
            <div ng-show="noteForm.id" class="button-bar">
                <a class="button button-balanced" ng-click="saveNote()">
                    <i class="icon ion-checkmark mci-icon"></i>
                </a>
                <a class="button button-assertive" ng-click="confirmDelete(noteForm.id)">
                    <i class="icon ion-trash-b mci-icon"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
