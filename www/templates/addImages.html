<ion-view view-title="Images">
  <ion-content>
      <div class="button-bar padding-top">
              <button class="button icon-left ion-plus button-balanced mci-icon" ng-click="addFromPicker()">
                  Ajouter
              </button>
              <button class="button icon-left ion-android-delete button-assertive mci-icon" ng-click="deleteAllImages()">
                  Supprimer toutes les images
              </button>
      </div>

      <div class="list padding-top">

      </div>
      <div class="floating">
      <ion-list>
        <ion-item ng-repeat="image in images" class="my-gallary">
          <img ng-src="{{image}}">
        </ion-item>
      </ion-list>
      </div>
      <div class="list padding-top">

      </div>

  </ion-content>
</ion-view>
