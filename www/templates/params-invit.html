<ion-view view-title="Manifestation">
  <ion-content>
      <div class="list text-center">
      <label class="item item-input item-floating-label">
        <span class="input-label">New invitation</span>
        <input type="text" placeholder="Invitation" ng-model="formInvitation.text">
      </label>
    </div>
    <div class="text-center">
      <button class="button button-balanced" ng-click="addInvitation()">Enregistrer</button>
    </div>
  </ion-content>
</ion-view>
