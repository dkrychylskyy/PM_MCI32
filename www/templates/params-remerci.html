<ion-view view-title="Remerciement">
  <ion-content>
      <div class="list text-center">
      <label class="item item-input item-floating-label">
        <span class="input-label">Nouvelle remerciement</span>
        <input type="text" placeholder="Remerciement" ng-model="formRemerci.text">
      </label>
    </div>
    <div class="text-center">
      <button class="button button-balanced" ng-click="addRemerci()">Enregistrer</button>
    </div>
  </ion-content>
</ion-view>
